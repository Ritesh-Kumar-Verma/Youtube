<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 100px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">100</div>
        <div style="background-color: rgb(250, 43, 43); ">100 <p>Hello</p></div>
    </div>

    <div style="
    margin-top: 30px;
    margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: rgb(1, 55, 73);">100</div>
        <div style="background-color: rgb(153, 4, 4); ">1fr</div>
        
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    height: 200px;
    column-gap: 10px;
    row-gap: 10px;
    ">
    <div style="background-color: lightgreen;">1fr</div>
    <div style="background-color: rgb(190, 60, 9);">1fr</div>
    <div style="background-color: lightgreen;">1fr</div>
    <div style="background-color: rgb(190, 60, 9);">1fr</div>
    <div style="background-color: lightgreen;">1fr</div>
    <div style="background-color: rgb(190, 60, 9);">1fr</div>

    </div>


</body>
</html>
